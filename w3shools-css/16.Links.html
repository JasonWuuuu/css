<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links</title>

</head>
<style>
    a {
        color: pink;
        text-decoration: none;
        background: lightgray;
        display: block;
        width: 200px;
        height: 40px;
        text-align: center;
        line-height: 40px;
    }

    a:link {
        color: green;
    }

    a:visited {
        color: black;
    }

    /*hover必须在link和visited后面*/
    a:hover {

        background: darkgray;
    }

    /*active要在hover后面，鼠标按下未松开*/
    a:active {
        color: blue;
    }
</style>
<body>
<a href="">百度一下</a>


</body>
</html>
