<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #container {
            width: 100px;
            height: 300px;
            display: block;
            background: cornflowerblue;
            border: 20px solid darkblue;
            padding: 30px;
            /*注意简写顺序从top开始  顺时针*/
            margin: 0 0 0 50px;
        }
    </style>
</head>
<body>
<div id="container">
    重点：
    <ul>
        <li>这个盒子在布局中实际尺寸包括 padding border margin</li>
        <li>IE8及更早版本将padding border算在width中，在文档开头加上
            <pre> !doctype html</pre>
            可以解决这个问题
        </li>
    </ul>

</div>

</body>
</html>
